
<div class="mdl-layout__header-row">
    <span class="android-title mdl-layout-title">
        <a routerLink="home">  <img class="android-logo-image" src="../assets/img/logo-ngan-hang-sacombank.png"></a>
    </span>
    <!-- Add spacer, to align navigation to the right in desktop -->
    <div class="android-header-spacer mdl-layout-spacer"></div>
    <!-- Navigation -->
    <div class="android-navigation-container">
        <nav class="android-navigation mdl-navigation">
            <div>
                <a class="mdl-navigation__link mdl-typography--text-uppercase" *ngIf="route.data" routerLinkActive="active-link" routerLink="/home">Trang Chủ</a>
                <a class="mdl-navigation__link mdl-typography--text-uppercase" id="version-dropdown" [class.active-link]="router.url==='/register'">
                    DỊCH VỤ THẺ
                    <i class="material-icons">arrow_drop_down</i>
                </a>
                <ul class="mdl-menu mdl-js-menu mdl-menu--bottom-left mdl-js-ripple-effect card-submenu" for="version-dropdown">
                    <li class="mdl-menu__item" routerLinkActive="active-sublink" routerLink="/register">Thẻ tín dụng</li>
                    <li class="mdl-menu__item">Thẻ thanh toán</li>
                    <li class="mdl-menu__item">Thẻ in hình</li>
                    <li class="mdl-menu__item">Giới thiệu bạn bè</li>
                </ul>
            </div>
            
        </nav>

    </div>
    <span class="android-mobile-title mdl-layout-title">
        <a routerLink="home"><img class="android-logo-image" src="../assets/img/logo-ngan-hang-sacombank.png"></a>
    </span>
</div>
