<div class="mdl-card__supporting-text">
    <h4>Welcome</h4>

    Ajax request using ServiceStack's TypeScript JsonServiceClient and Typed DTOs:

    <div class="mdl-textfield mdl-js-textfield" style="width:auto">

        <input type="text" class="mdl-textfield__input" id="Name"
               placeholder="Type your name" autocomplete="off"
               [(ngModel)]="name"
               (ngModelChange)="nameChanged($event)" />

        <span class="result">{{result}}</span>
    </div>
    <table class="mdl-data-table mdl-js-data-table mdl-data-table--selectable mdl-shadow--2dp">
        <thead>
            <tr><th class="mdl-data-table__cell--non-numeric">Student</th><th>Class</th><th>Grade</th><th>Grade</th></tr>
        </thead>
        <tbody>
            <tr><td class="mdl-data-table__cell--non-numeric">Mahesh Parashar</td><td>VI</td><td>A</td><td>A</td></tr>
            <tr><td class="mdl-data-table__cell--non-numeric">Rahul Sharma</td><td>VI</td><td>B</td><td>B</td></tr>
            <tr><td class="mdl-data-table__cell--non-numeric">Mohan Sood</td><td>VI</td><td>A</td><td>C</td></tr>
            <tr><td class="mdl-data-table__cell--non-numeric">Harry Sood</td><td>V</td><td>C</td><td>D</td></tr>
        </tbody>
    </table>
</div>
