<div class="mdl-grid">
    <div class="mdl-cell--12-col">
        <input class="mdl-slider mdl-js-slider" type="range"
               min="{{minAmount}}" max="{{maxAmount}}" [(ngModel)]="amount" step="{{step}}"
               (ngModelChange)="transform($event)">
        <div class="min-max-amount">
            <span class="min-value">0 VNĐ</span>
            <span class="max-value">500.000.000 VNĐ</span>
        </div>
    </div>
    <div class="mdl-cell--12-col mdl-cell--6-col-tablet mdl-cell--4-col-phone mdl-cell-border">
        <div class="mdl-textfield mdl-js-textfield">
            <input class="mdl-textfield__input text-center" type="text" id="amounts" (input)="amount = $event" [value]="amount | number :'.0-3'" (ngModelChange)="transform($event)" />
            <label class="" for="amounts">Số tiền chi tiêu(VNĐ/tháng)</label>
        </div>
        <div class="mdl-cell--4-col-phone mdl-cell--hide-desktop mdl-cell--hide-tablet">Hoàn tiền(VNĐ)</div>
        <div class="row">
            <div class="mdl-cell--4-col mdl-cell--hide-phone mdl-cell--3-col-tablet mdl-text-left">Hoàn tiền(VNĐ)</div>
            <div class="mdl-cell--4-col mdl-cell-border mdl-cell--3-col-tablet color-text">{{firstCardPoints |number :'.0-3'}}</div>
            <div class="mdl-cell--4-col mdl-cell-border mdl-cell--3-col-tablet color-text">{{secondCardPoints |number :'.0-3'}}</div>
        </div>
    </div>

</div>
