<div class="mdl-card__title mdl-color--teal-500 mg-60">
    <h2 class="mdl-card__title-text mdl-color-text--white">Register</h2>
</div>
<main class="mdl-layout__content">
    <div class="page-content">
        <div class="mdl-grid border-left-bottom">
            <div class="mdl-cell mdl-cell--12-col">
                <div class="mdl-cell mdl-cell--8-col-desktop" style="float: left">
                    <app-carousel></app-carousel>
                </div>
                <div class="mdl-cell mdl-cell--4-col-desktop mdl-cell--3-col-phone" style="float: right">
                    <!-- REGISTER FORM -->
                    <div class="mdl-grid">
                        <div class="mdl-card mdl-shadow--16dp util-center util-spacing-h--40px">
                            <div class="mdl-card__title mdl-color--teal-500">
                                <h2 class="mdl-card__title-text mdl-color-text--white">Create a New Account</h2>
                            </div>
                            <div class="mdl-card__supporting-text mdl-grid">
                                <form method="POST" action="">
                                    <input type="hidden" name="action" value="register" />

                                    <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label mdl-cell mdl-cell--12-col">
                                        <label class="mdl-textfield__label mdl-color-text--grey" for="textfield_new_username">Username</label>
                                        <input class="mdl-textfield__input" type="text" id="name" name="name" pattern="^[a-z0-9_-]{3,15}$"/>
                                        <span class="mdl-textfield__error">3-15 characters with only lowercase letters, digits, underscore, and hyphen</span>
                                    </div>
                                    <div class="mdl-cell mdl-cell--12-col send-button" align="right">
                                        <button class="mdl-button mdl-js-ripple-effect mdl-js-button mdl-button--raised mdl-button--colored" type="submit">
                                            Register
                                        </button>
                                    </div>
</form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- Material Design Lite JavaScript -->
        </div>
    </div>
</main>

<br />
