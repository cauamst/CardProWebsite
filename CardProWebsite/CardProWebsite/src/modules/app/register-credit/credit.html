<main class="mdl-layout__content">
    <div class="page-content container">
        <div class="mdl-grid">
            <div class="mdl-cell mdl-cell--8-col mdl-cell--6-col-tablet mdl-cell--12-col-phone">
                <div>
                    <carousel [interval]="NextPhotoInterval" [noWrap]="noLoopSlides">
                        <slide *ngFor="let slidez of slides"
                               [active]="slidez.active">
                            <img [src]="slidez.image" style="margin:auto;">
                        </slide>
                    </carousel>
                </div>
                <!-- button menu -->
                <div class="mdl-cell mdl-cell--3-col inline" *ngFor="let btn of button">
                        <a class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect" (click)="getCardType(btn.currentCatId)">
                            {{btn.Type}} - {{btn.director}}
                        </a>
                </div>
                <!-- card view -->
                <div class="mdl-card mdl-cell mdl-cell--4-col mdl-cell--4-col-tablet mdl-shadow--2dp inline" *ngFor="let ca of cardes">
                    <figure class="mdl-card__media">
                        <img src="{{ca.url}}" alt="" />
                    </figure>
                    <div class="mdl-card__title">
                        <h1 class="mdl-card__title-text">{{ca.Name}}</h1>
                    </div>
                    <div class="mdl-card__supporting-text mdl-card-margin ">
                        <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit</p>
                    </div>
                    <div class="mdl-card__actions mdl-card--border">
                        <a class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect">Chi tiet</a>
                        <div class="mdl-layout-spacer"></div>
                    </div>
                </div>

            </div>
            <div class="mdl-cell mdl-cell--4-col-desktop mdl-cell--6-col-phone mdl-cell--6-tablet">
                <!-- REGISTER FORM -->
                <div class="mdl-card mdl-shadow--6dp">
                    <div class="mdl-card__title mdl-color--primary mdl-color-text--white">
                        <h2 class="mdl-card__title-text">Regiser</h2>
                    </div>
                    <div class="mdl-card__supporting-text">
                        <form action="#">
                            <div class="mdl-textfield mdl-js-textfield">
                                <input class="mdl-textfield__input" type="text" id="name" />
                                <label class="mdl-textfield__label" for="name">Name</label>
                            </div>
                            <div class="mdl-textfield mdl-js-textfield">
                                <input class="mdl-textfield__input" type="text" id="email" />
                                <label class="mdl-textfield__label" for="email">Email</label>
                            </div>
                            <div class="mdl-textfield mdl-js-textfield">
                                <input class="mdl-textfield__input" type="text" id="phone" />
                                <label class="mdl-textfield__label" for="phone">Phone</label>
                            </div>
                            <div class="mdl-textfield mdl-js-textfield">
                                <input class="mdl-textfield__input" type="text" id="Address" />
                                <label class="mdl-textfield__label" for="name">Address</label>
                            </div>

                        </form>
                    </div>
                    <div class="mdl-card__actions mdl-card--border">
                        <button class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored">Register</button>
                    </div>
                </div>
                <!-- addition -->
                <div class="addition">
                    <div class="mdl-card mdl-shadow--16dp util-center util-spacing-h--40px element-left">
                        <div class="mdl-card__title mdl-color--teal-500 title-addition">
                            <h2 class="mdl-card__title-text mdl-color-text--white">Điều kiện đăng ký</h2>
                        </div>
                        <div class="mdl-card__supporting-text mdl-grid margin-import">
                            <ul>
                                <li>More Information</li>
                                <li>More Information</li>
                                <li>More Information</li>
                                <li>More Information</li>
                            </ul>
                        </div>
                    </div>
                </div>

            </div>
        </div>
        <!-- Material Design Lite JavaScript -->
    </div>


</main>
<br />
